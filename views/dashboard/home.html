<div> <div class="row"> <div class="col-lg-12"> <h1 class="page-header"></h1> </div> <!-- /.col-lg-12 --> </div> <!-- /.row --> <!-- /.panel --> <div class="row"> <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8"> <div class="panel panel-default row"> <div class="panel-heading"> <i class="fa fa-bar-chart fa-fw"></i> Statistics Form </div> <!-- /.panel-heading --> <div style="padding: 16px"> <form name="statsForm" novalidate> <div class="form-group col-lg-offset-1 col-lg-6 col-md-offset-1 col-md-8"> <select name="origin" class="form-control" ng-class="{ 'has-error' : statsForm.origin.$invalid }" ng-model="selectedOrigin"> <option value="{{chosenOrigin}}">{{chosenOrigin}} <option ng-repeat="origin in allDestArray" value="{{origin}}">{{origin}} </select> <p ng-show="invalidInputs.origin" class="help-block">Origin is required.</p> </div> <div class="form-group col-lg-offset-1 col-lg-6 col-md-offset-1 col-md-8"> <select name="dest" class="form-control" ng-class="{ 'has-error' : invalidInputs.dest }" ng-model="selectedDest" ng-disabled="selectedOrigin === 'Choose origin'"> <option value="{{chosenDest}}">{{chosenDest}} <option ng-repeat="dest in allDestArray" ng-if="dest != selectedOrigin" value="{{dest}}">{{dest}} </select> <p ng-show="invalidInputs.dest" class="help-block">Destination is required.</p> </div> <button type="button" class="btn btn-primary col-lg-offset-3 col-lg-3 col-md-2 pull-right" ng-click="validateInputs()" style="margin-bottom: 12px">Show Statistics</button> </form> </div> <!-- /.panel-body --> </div> <!-- /.panel --> </div> <!-- /.col-lg-8 --> </div> <!-- /.row --> </div>
